main: com.fireflyest.market.GlobalMarket
name: GlobalMarket
prefix: GlobalMarket
version: '${project.version}'
description: 环球市场插件，自由交易的平台
api-version: 1.14
authors: [Fireflyest]
website: https://www.spigotmc.org/resources/globalmarket.103933/
depend: [Vault,CraftGUI]
softdepend: [PlayerPoints,EssentialEconomy,Economy,CMI]

commands:
  market:
    description: 打开市场
    usage: /market <help>
    aliases: mk
  marketadmin:
    description: 市场管理
    usage: /marketadmin
    aliases: [mka]

permissions:
  market.statistic:
    description: 查询统计数据
    default: op
  market.create:
    description: 创建牌子
    default: op
  market.vip:
    description: 会员
    default: op
  market.svip:
    description: 超级会员
    default: op
  market.admin:
    description: 设置系统商店商品，编辑按钮
    default: op
  market.send:
    description: 邮寄物品
    default: true
  market.quick:
    description: 快捷上架
    default: true
  market.sign:
    description: 一键签收所有物品
    default: true
  market.sell:
    description: 出售物品
    default: true
  market.point:
    description: 出售点券物品
    default: true
  market.auction:
    description: 拍卖物品
    default: true
  market.discount:
    description: 折扣物品
    default: true
  market.reprice:
    description: 修改价格
    default: true
  market.desc:
    description: 给商品设置备注
    default: true
  market.search:
    description: 搜索商品
    default: true
  market.other:
    description: 打开他人商店
    default: true


